name: bkapp_flutter
description: A new way for saving money in communities.

version: 1.0.1+3

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bk_core:
    # path: /home/familia/projects/fundefir/bk_core
    git:
      url: git@github.com:Fundefir-dev/bk_core.git
      # ref: master
      ref: v0.3.0
  flutter_svg: ^0.18.0
  flutter_form_bloc: ^0.19.0
  form_bloc: ^0.19.0
  cupertino_icons: ^0.1.2
  animate_do: ^1.7.2
  http: ^0.12.2
  alice: ^0.1.3
  sqflite: ^1.3.1
  path_provider: ^1.6.10
  mockito: ^4.1.1
  equatable: ^1.2.0
  logger: ^0.9.1
  sentry: ">=3.0.0 <4.0.0"
  contacts_service: ^0.4.6
  permission_handler: ^5.0.1+1
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  bloc_test: ^7.0.0
  remove_from_coverage: 1.0.7
  pin_code_fields: ^3.1.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 100
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 200
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
